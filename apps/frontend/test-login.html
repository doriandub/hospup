<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Hospup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Test Login</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    value="demo@hospup.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    value="demo123"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Login
            </button>
        </form>
        
        <div id="result" class="mt-4 p-3 rounded hidden"></div>
        
        <div class="mt-6 text-center">
            <button 
                onclick="testViralMatching()"
                class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
                id="testBtn"
                disabled
            >
                Test Viral Matching
            </button>
        </div>
    </div>

    <script>
        let accessToken = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    accessToken = data.access_token;
                    resultDiv.className = 'mt-4 p-3 rounded bg-green-100 text-green-800';
                    resultDiv.textContent = `‚úÖ Login successful! Welcome ${data.user.name}`;
                    resultDiv.classList.remove('hidden');
                    
                    // Enable test button
                    document.getElementById('testBtn').disabled = false;
                    
                    // Store token for later use
                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    resultDiv.className = 'mt-4 p-3 rounded bg-red-100 text-red-800';
                    resultDiv.textContent = `‚ùå Login failed: ${data.detail}`;
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-3 rounded bg-red-100 text-red-800';
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
        });

        async function testViralMatching() {
            if (!accessToken) {
                alert('Please login first!');
                return;
            }

            const resultDiv = document.getElementById('result');
            
            try {
                // Test viral templates endpoint
                const response = await fetch('http://localhost:8000/api/v1/viral-matching/viral-templates', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const templates = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'mt-4 p-3 rounded bg-blue-100 text-blue-800';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">‚úÖ Viral Templates (${templates.length}):</h3>
                        <ul class="mt-2 text-sm">
                            ${templates.map(t => `<li>‚Ä¢ ${t.title} (${t.category}) - ${t.popularity_score}/10</li>`).join('')}
                        </ul>
                        <p class="mt-2 text-xs">
                            üéØ Property ID for S√©maphore: <code>3b56a01f-a874-4355-abeb-95c1e43d44fb</code>
                        </p>
                    `;
                    resultDiv.classList.remove('hidden');
                    
                    // Now test property matching
                    setTimeout(() => testPropertyMatching(), 2000);
                } else {
                    throw new Error(`Templates failed: ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-3 rounded bg-red-100 text-red-800';
                resultDiv.textContent = `‚ùå Viral matching test failed: ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
        }

        async function testPropertyMatching() {
            const propertyId = '3b56a01f-a874-4355-abeb-95c1e43d44fb'; // S√©maphore de Lervily
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`http://localhost:8000/api/v1/viral-matching/properties/${propertyId}/viral-matches?min_score=0.3`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const matches = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'mt-4 p-3 rounded bg-green-100 text-green-800';
                    resultDiv.innerHTML = `
                        <h3 class="font-bold">üé¨ Viral Matches Found (${matches.length}):</h3>
                        <ul class="mt-2 text-sm">
                            ${matches.map(m => `
                                <li class="mb-1">
                                    ‚Ä¢ <strong>${m.template.title}</strong><br>
                                    &nbsp;&nbsp;Match: ${(m.match_score * 100).toFixed(1)}% | 
                                    Can Create: ${m.can_create ? '‚úÖ' : '‚ùå'} |
                                    Segments: ${m.matched_segments_count}
                                </li>
                            `).join('')}
                        </ul>
                        <div class="mt-3 p-2 bg-green-200 rounded">
                            <p class="font-bold">üéâ System Working!</p>
                            <p class="text-xs">You can now go to: <a href="http://localhost:3001/admin/viral-matching" class="underline" target="_blank">http://localhost:3001/admin/viral-matching</a></p>
                        </div>
                    `;
                } else {
                    throw new Error(`Matching failed: ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'mt-4 p-3 rounded bg-orange-100 text-orange-800';
                resultDiv.textContent = `‚ö†Ô∏è Property matching test: ${error.message}`;
            }
        }
    </script>
</body>
</html>
