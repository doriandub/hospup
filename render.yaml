services:
  - type: web
    name: hospup-backend
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      # Installation des d√©pendances syst√®me (FORCE FFmpeg)
      apt-get update -y
      apt-get install -y ffmpeg
      
      # V√©rification FFmpeg
      ffmpeg -version || echo "FFmpeg installation failed"
      which ffmpeg || echo "FFmpeg not in PATH"
      
      # Installation des d√©pendances Python
      cd apps/backend
      pip install -r requirements.txt
      
      # Pr√©-t√©l√©chargement des mod√®les AI pour √©viter les timeouts
      python -c "
      import os
      os.environ['TRANSFORMERS_CACHE'] = '/opt/render/project/src/.cache/transformers'
      os.environ['HF_HOME'] = '/opt/render/project/src/.cache/huggingface'
      
      try:
          from transformers import BlipProcessor, BlipForConditionalGeneration
          print('üì¶ T√©l√©chargement du mod√®le BLIP...')
          processor = BlipProcessor.from_pretrained('Salesforce/blip-image-captioning-base')
          model = BlipForConditionalGeneration.from_pretrained('Salesforce/blip-image-captioning-base')
          print('‚úÖ Mod√®le BLIP t√©l√©charg√© avec succ√®s')
      except Exception as e:
          print(f'‚ö†Ô∏è √âchec t√©l√©chargement BLIP: {e}')
      "
      
    startCommand: cd apps/backend && gunicorn main:app -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: ENVIRONMENT  
        value: production
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/src/.cache/transformers
      - key: HF_HOME
        value: /opt/render/project/src/.cache/huggingface
      - key: TORCH_HOME
        value: /opt/render/project/src/.cache/torch
      - key: PYTORCH_ENABLE_MPS_FALLBACK
        value: "1"